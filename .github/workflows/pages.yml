name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Variables
        env:
          LAST_COMMIT_DATE: ${{ github.event.head_commit.timestamp }}
          LAST_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          # Convert
          # 2022/02/02T12:00:00+0000
          # to
          # 2022/02/02 12:00:00
          LAST_COMMIT_DATE=$(echo $LAST_COMMIT_DATE | sed -e "s/T\|+[0-9]\{2\}:[0-9]\{2\}/ /g")

          LAST_COMMIT_DATE=${LAST_COMMIT_DATE//\$/\\\$}
          LAST_COMMIT_MESSAGE=${LAST_COMMIT_MESSAGE//$/\\\$}

          find src/www -type f | xargs sed \
          -e "s/\\\$LAST_COMMIT_DATE\\\$/$LAST_COMMIT_DATE/g" \
          -e "s/\\\$LAST_COMMIT_MESSAGE\\\$/$LAST_COMMIT_MESSAGE/g" \
          -i

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: a9b684856b00642bf54b626fbb9ea554
          projectName: peya-profile
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
