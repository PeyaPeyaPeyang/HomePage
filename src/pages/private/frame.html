<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
        <title>♡ぺやんぐの隠しページ♡</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
            type="text/javascript"
        ></script>

        <script type="module" src="@/lib/private/login.ts"></script>

        <script>
            const onLoad = () => {
                const params = new URLSearchParams(window.location.search)

                if (!params.has("password") || !params.has("dist")) {
                    window.location.href = "https://peya.tokyo"

                    return
                }

                const passwordStr = params.get("password")
                const dist = params.get("dist")

                if (bakePassword(passwordStr) !== dist) {
                    window.location.href = "https://peya.tokyo"

                    return
                }

                decryptPage(passwordStr, dist)
            }

            const decryptPage = (passwordStr, dist) => {
                const url = `pages/${dist}.asc`

                fetch(url)
                    .then((response) => response.text())
                    .then((text) => {
                        mainframe.srcdoc = decrypt(text, passwordStr, dist)
                    })
                    .catch((error) => {
                        console.error(error)
                    })
            }

            const decrypt = (encrypted, password, dist) => {
                const key = CryptoJS.enc.Utf8.parse(
                    CryptoJS.MD5(password + "|" + dist)
                        .toString()
                        .substr(0, 16),
                )

                return CryptoJS.AES.decrypt(encrypted, key, {
                    mode: CryptoJS.mode.ECB,
                }).toString(CryptoJS.enc.Utf8)
            }

            const frameLoad = () =>
                setTimeout(() => {
                    const b = mainframe.contentDocument.getElementsByTagName("a")

                    for (let i = 0; i < b.length; i++) {
                        b[i].attributes["target"] = "_top"
                        b[i].setAttribute("target", "_top")
                    }
                }, 100)

            window.addEventListener("load", onLoad)
        </script>
    </head>
    <body>
        <iframe
            src="#"
            id="mainframe"
            style="width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; z-index: 1000"
            onload="frameLoad()"
        ></iframe>
    </body>
</html>
