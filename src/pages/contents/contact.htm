<!DOCTYPE html>
<html lang="ja">
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
        <title>✞ぺやんぐのホームページ✞ | 問い合わせ</title>
        <meta property="og:title" content="ぺやんぐに問い合わせ" />
        {{> ogp}}

        <link href="@/styles/global.css" rel="stylesheet" />
        <script type="module" src="@/lib/global.ts"></script>
        <script type="module" src="@/lib/sparkles.ts"></script>

        <link href="@/pages/components/component_header/style.css" rel="stylesheet" />

        <link href="@/styles/contents/contact.css" rel="stylesheet" />

        <script type="module" src="@/lib/contents/contact.ts"></script>
    </head>

    <body>
        <div id="wrapper">
            <header class="container">{{> header}}</header>
            <div class="container">
                {{> content_header}}

                <h2 class="title">お問い合わせ</h2>
                <br />
                <br />
                <div>
                    <form
                        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdbWHyUn7Xc8oLpxKTeLmP6rX8Ul7EoY5L9oSuaLfabiEP9Wg/formResponse"
                        method="post"
                    >
                        <fieldset>
                            <input
                                class="small"
                                id="name"
                                name="entry.1409364796"
                                onchange="validateEmail()"
                                onfocus="validateEmail()"
                                onkeydown="validateEmail()"
                                placeholder="お名前"
                                type="text"
                                value="名無しさん"
                            />
                            <input
                                class="small"
                                id="email"
                                name="entry.1668002432"
                                onchange="validateEmail()"
                                onfocus="validateEmail()"
                                onkeydown="validateEmail()"
                                placeholder="メールアドレス"
                                type="text"
                            />
                            <br />
                            <input
                                class="medium"
                                id="f_title"
                                name="entry.2078083426"
                                onchange="validateEmail()"
                                onfocus="validateEmail()"
                                onkeydown="validateEmail()"
                                placeholder="タイトル"
                                type="text"
                            />
                            <br />
                            <textarea
                                id="body"
                                placeholder="お問い合わせ内容"
                                name="entry.716654385"
                                onchange="validateEmail()"
                                onfocus="validateEmail()"
                                onkeydown="validateEmail()"
                            ></textarea>
                            <br />
                            <input disabled id="submit_btn" onclick="submitContactForm()" type="button" value="送信" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
