<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    <title>♡ぺやんぐの隠しページ♡</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="../assets/global.css" rel="stylesheet">
    <link href="../assets/private/private.css" rel="stylesheet">
    <script src="../assets/global.js" type="text/javascript"></script>
    <script src="../assets/sparkles.js" type="text/javascript"></script>
    <script src="../assets/login.js" type="text/javascript"></script>

    <style>
        input {
            width: 250px;
            font-size: 15px;
            color: black;
            margin-bottom: 10px;
            cursor: text;
        }

        button {
            cursor: pointer;
            color: black;
            height: 22px;
        }

    </style>
</head>
<body>
<div id="wrapper">
    <header></header>
    <div class="container">
        <br>
        <h2 class="title">隠しページに入室するにはパスワードを入力してください！</h2>
        <div style="text-align: center">
            <input id="passwordInput" placeholder="パスワードを入力してください" type="text" onkeydown="if (event.keyCode === 13) submit((passwordInput).value)">
            <button id="submit_btn" onclick="submit((passwordInput).value)" type="button">ログイン</button>
            <br>
            <br>
            <br>
            <br>
            <a href="javascript:alert(getRandomHint())">パスワードが分からない？</a>
            <br>
            <br>

            <a href="/">TOPページに戻る</a>
        </div>
    </div>
</div>
</body>
</html>
